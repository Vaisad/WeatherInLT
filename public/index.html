<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/app.css" rel="stylesheet">

	<title>Hello, world!</title>
</head>

<body>
	<header>
		<div class="page_header">
			<div class="layout-container">
				<div class="page_served-by">
					<div class="served-by">
						<p class="served-by_text">Informacija Meteo Instituto</p>
					</div>
				</div>
				<nav class="toolbar">
					<div class="page-header">
						<img src="./image/hot.png" alt="cloudy-image">
					</div>
					<div class="spacer">
						<label for="search"></label>
						<input class="input" type="text" id="text-box" name="search" value="">
					</div>
					<button class="button-search"><img class="search" src="./image/search.png"
							alt="button-search"><span>Paieška</span></button>
					<button class="button-menu"><img class="menu" src="./image/menu.png"
							alt="button-menu"><span>Meniu</span></button>
				</nav>
			</div>
		</div>
		</div>
	</header>
	</div>
	<div class="main-form">
		<div class="form-form" style="display: none;">
			<div class="form">
				<ul>
					<li class="li-img"><img class="close-img" src="./image/close.png" alt="close-img"></li>
					<li> <a href="#">Orų prognozė</a></li>
					<li> <a href="#">Įspėjimai apie pavojų</a></li>
					<li> <a href="#">Vandens temperatūra</a></li>
					<li> <a href="#">Sniego gylis</a></li>
					<li> <a href="#">Pagalba</a></li>
					<li> <a href="#">Kontaktai</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="result_block">
		<div class="city">
			<h1 id="city1"></h1>
		</div>
		<div class="places">
			<div class="weather">Oras dabar : <span class="degrees">0</span> <span class="celsius">°</span> </div>
			<div class="fall">Krituliai : <span class="milimeters_numbers">0</span><span class="milimeter">mm</span>
				<span> <img class="umbrella" src="./image/umbrella.png" alt=""> </span>
			</div>
			<div class="wind">Vėjas : <span class="wind_number">0</span> <span> <span class="per_hour">(<span
							class="smallPerHour">0</span>) m/s</span>
					<img class="wind_icon" src="./image/wind1.png" alt=""> </span> </div>
		</div>


	</div>







	<script src="js/app.js"></script>
</body>

</html>
